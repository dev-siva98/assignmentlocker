<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>locker</title>
    <link rel="stylesheet" href="index.css"/>
  </head>

  <body>
    <div class="parent-container">
        <h1 class="header">Locker</h1>
        <div class="locker-container">
          <input id="display" type="text"></input>
          <div class="keys-container">
            <button class="keys" onclick="handleClick(1)">1</button>
            <button class="keys" onclick="handleClick(2)">2</button>
            <button class="keys" onclick="handleClick(3)">3</button>
            <button class="keys" onclick="handleClick(4)">4</button>
            <button class="keys" onclick="handleClick(5)">5</button>
            <button class="keys" onclick="handleClick(6)">6</button>
            <button class="keys" onclick="handleClick(7)">7</button>
            <button class="keys" onclick="handleClick(8)">8</button>
            <button class="keys" onclick="handleClick(9)">9</button>
            <button class="keys" onclick="handleClear()">C</button>
            <button class="keys" onclick="handleClick(0)">0</button>
            <button class="keys" onclick="handleSubmit()">E</button>
          </div>
        </div>
      </div>
    <script src="index.js" ></script>
  </body>
</html>
